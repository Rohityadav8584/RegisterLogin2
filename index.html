<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
            font-family: Arial, sans-serif;
        }

        .hidden {
            display: none;
        }

        a {
            text-decoration: none;
            color: blue;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1 id="welcomeMessage">Hello</h1>
    <button id="logoutButton" class="hidden">Logout</button>

    <script>
        // Retrieve the logged-in user from sessionStorage
        const user = sessionStorage.getItem("loggedInUser");

        if (user) {
            const parsedUser = JSON.parse(user);
            document.getElementById("welcomeMessage").innerHTML = `Welcome, ${parsedUser.name}!`;
            document.getElementById("logoutButton").classList.remove("hidden");
        } else {
            document.getElementById("welcomeMessage").innerHTML = 'Hello, please <a href="login.html">login</a>';
        }

        // Handle logout
        document.getElementById("logoutButton").addEventListener("click", function () {
            sessionStorage.removeItem("loggedInUser");
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
